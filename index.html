
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Roteiros TikTok</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <i data-lucide="video" class="w-6 h-6 text-pink-600"></i>
      Gerador de Roteiros TikTok
    </h1>
  </header>

  <main class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
        <i data-lucide="search" class="w-5 h-5 text-purple-500"></i>
        Escolha um tema principal
      </h2>
      <input
        type="text"
        placeholder="Ex: Gadgets da Shopee, TendÃªncias de Beleza..."
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </section>

    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
        <i data-lucide="wand" class="w-5 h-5 text-pink-500"></i>
        Roteiro sugerido
      </h2>
      <textarea
        rows="6"
        placeholder="Seu roteiro gerado vai aparecer aqui..."
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
      ></textarea>
    </section>

    <button
      class="w-full bg-pink-500 text-white p-3 rounded-xl font-semibold hover:bg-pink-600 transition"
    >
      Gerar Roteiro
    </button>
  </main>

</html>
