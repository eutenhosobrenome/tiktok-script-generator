
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Roteiros TikTok</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .theme-btn.active {
      @apply bg-pink-500 text-white font-semibold;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold flex items-center gap-2 text-pink-600">
      <i data-lucide="video" class="w-6 h-6"></i>
      Gerador de Roteiros TikTok
    </h1>
  </header>

  <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2 text-purple-600">
        <i data-lucide="sparkles" class="w-5 h-5"></i>
        Escolha um tema
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <button onclick="selectTheme(this)" class="theme-btn">
          <span class="flex items-center gap-2"><i data-lucide="cpu" class="w-4 h-4"></i> Gadgets da Shopee</span>
        </button>
        <button onclick="selectTheme(this)" class="theme-btn">
          <span class="flex items-center gap-2"><i data-lucide="heart" class="w-4 h-4"></i> Beleza e Skincare</span>
        </button>
        <button onclick="selectTheme(this)" class="theme-btn">
          <span class="flex items-center gap-2"><i data-lucide="home" class="w-4 h-4"></i> Decora√ß√£o f√°cil e barata</span>
        </button>
        <button onclick="selectTheme(this)" class="theme-btn">
          <span class="flex items-center gap-2"><i data-lucide="chef-hat" class="w-4 h-4"></i> Cozinha inteligente</span>
        </button>
        <button onclick="selectTheme(this)" class="theme-btn">
          <span class="flex items-center gap-2"><i data-lucide="shirt" class="w-4 h-4"></i> Moda em alta</span>
        </button>
        <button onclick="selectTheme(this)" class="theme-btn">
          <span class="flex items-center gap-2"><i data-lucide="zap" class="w-4 h-4"></i> Itens mais surpreendentes</span>
        </button>
        <button onclick="selectTheme(this)" class="theme-btn">
          <span class="flex items-center gap-2"><i data-lucide="t-shirt" class="w-4 h-4"></i> Melhores roupas</span>
        </button>
        <button onclick="selectTheme(this)" class="theme-btn">
          <span class="flex items-center gap-2"><i data-lucide="stars" class="w-4 h-4"></i> 10 Itens incr√≠veis</span>
        </button>
        <input type="text" id="custom-theme" placeholder="Outros..." oninput="selectCustomTheme()" class="theme-btn w-full" />
      </div>
    </section>

    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2 flex items-center gap-2 text-pink-600">
        <i data-lucide="file-text" class="w-5 h-5"></i>
        Roteiro sugerido
      </h2>
      <textarea
        id="script"
        rows="6"
        placeholder="Seu roteiro gerado vai aparecer aqui..."
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
      ></textarea>
    </section>

    <button
      class="w-full bg-pink-500 text-white p-3 rounded-xl font-semibold hover:bg-pink-600 transition"
      onclick="generateScript()"
    >
      Gerar Roteiro
    </button>
  </main>

  <footer class="text-center text-sm text-gray-400 mt-10 mb-4">
    Feito com üíñ para creators da Shopee ‚Äì 2025
  </footer>

  <script>
    let selectedTheme = '';

    function selectTheme(button) {
      document.querySelectorAll(".theme-btn").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      selectedTheme = button.innerText.trim();
      document.getElementById("custom-theme").value = '';
    }

    function selectCustomTheme() {
      document.querySelectorAll(".theme-btn").forEach(btn => btn.classList.remove("active"));
      selectedTheme = document.getElementById("custom-theme").value.trim();
    }

    function generateScript() {
      const scriptBox = document.getElementById("script");
      if (!selectedTheme) {
        scriptBox.value = "Por favor, selecione ou digite um tema para gerar o roteiro.";
        return;
      }
      scriptBox.value = `üé¨ Roteiro TikTok - Tema: ${selectedTheme}

1. Apresenta√ß√£o r√°pida e visual
2. Destaque o diferencial do produto
3. Mostre o uso na pr√°tica
4. Reforce o pre√ßo e onde encontrar (Shopee!)
5. Chamada para a√ß√£o (salvar, seguir ou comprar!)

#Shopee #TikTokBrasil #${selectedTheme.replace(/\s+/g, '')}`;
    }

    lucide.createIcons();
  </script>

  <style>
    .theme-btn {
      @apply bg-gray-100 text-sm px-4 py-3 rounded-xl hover:bg-purple-100 transition text-left w-full;
    }
  </style>
</body>
</html>
